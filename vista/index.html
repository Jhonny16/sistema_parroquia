<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sistema/Parroquia</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../util/lte/bower_components/Ionicons/css/ionicons.min.css">

    <link rel="stylesheet" href="../util/css/style.css">


</head>

<body style="background-image: url('../util/fondo2.jpg');">

<div class="form">
    <div class="ios-body" style="text-align: center">
        <img src="../imagenes/cruz.png" style="width: 8em"/>
    </div>
    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Regístrese</a></li>
        <li class="tab"><a href="#login">Logueo</a></li>
    </ul>

    <div class="tab-content">

        <div id="signup">
            <form action="../controlador/ciente_agregar_form.php" method="post">

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            Apellido Paterno<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" name="ap_paterno" id="ap_paterno"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Apellido Materno<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" name="ap_materno" id="ap_materno"/>
                    </div>
                </div>
                <div class="field-wrap">
                    <label>
                        Nombres<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" name="nombres" id="nombres"/>
                </div>
                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            N°Celular<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" maxlength="9" name="celular" id="celular"/>
                    </div>
                    <div class="field-wrap">
                        <label>
                            DNI<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" maxlength="8" name="dni" id="dni"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        Email <span class="req">*</span>
                    </label>
                    <input type="email" required autocomplete="off" name="email" id="email"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off" name="password" id="password"/>
                </div>
                <div class="field-wrap">
                    <label>
                        Dirección<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" name="direccion" id="direccion"/>
                </div>

                <button type="submit" class="button button-block"/>
                Registro</button>

            </form>

        </div>

        <div id="login">
            <h1>Bienvenido!</h1>

            <form action="../controlador/sesion.validar.controlador.php" method="post">

                <div class="field-wrap">
                    <label>
                        Email <span class="req">*</span>
                    </label>
                    <input type="email" required autocomplete="off" name="txtEmail"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off" name="txtClave"/>
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button class="button button-block"><i class="fa fa-check-square-o"></i>Entrar</button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


<script src="../util/js/index.js"></script>
<script src="js/login.js"></script>


</body>

</html>
